<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udacity FEND Project: Build a Portfolio Site</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="grid-container">
		<div class="logo-image">
			<a href="https://eu.udacity.com/" target="_blank"><img src="img/Udacity_logo.png" alt="Udacity logo"></a>
		</div>
		<div class="header-text">
			<h1>AHMED OSAMA BEDAWY</h1>
			<p>FRONT-END NINJAA</p>
		</div>
	</header>
	<main>
		<!-- For Jumbotron, I've used "div" element instead of "section" as using "section" tag without "h1-h6" tag(s) throws a warning in the HTML validator" -->
		<div class="jumbotron-section">
			<figure class="jumbotron-img">
				<img src="img/meta.jpg" alt="Screen with computer code">
			</figure>
		</div>
		<section class="main-content">
			<h2>Featured work</h2>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/Appify.png" alt="Owl plushie">
				<h3>APPIFY</h3>
				<p class="portfolio-link"><a href="https://storage.googleapis.com/supplemental_media/udacityu/2655898586/design-mockup-portfolio.pdf">Visit Appify</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/sunflower.jpeg" alt="PS4 controller">
				<h3>SUNFLOWER</h3>
				<p class="portfolio-link"><a href="https://storage.googleapis.com/supplemental_media/udacityu/2655898586/design-mockup-portfolio.pdf">Visit Sunflower</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/bokeh.jpg" alt="Laptop with under construction sign">
				<h3>BOKEH</h3>
				<p class="portfolio-link"><a href="https://storage.googleapis.com/supplemental_media/udacityu/2655898586/design-mockup-portfolio.pdf">Visit Bokeh</a></p>
			</div>
		</section>
	</main>
	<footer>
		<p>Udacity Front-End Web Developer Nanodegree</p>
		<p>Project: Build a Portfolio Site, 2019 by Ahmed Osama Bedawy</p>
		<span class="octocat-icon"><a href="https://github.com/ahmd1661998" target="_blank"><img src="img/github-logo.svg" alt="Github icon"></a></span>
	</footer>
</body>
</html>
